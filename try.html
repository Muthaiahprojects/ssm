<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .bottomani{
            position: relative;
            animation: botom 1s;
        }

        @keyframes botom{
            from {bottom:-100px;opacity:0}
            to{bottom:0;opacity:1;}
        }
        
    </style>
    <script src="./assets/js/jquery.js"></script>
</head>
<body style="margin: 0; padding: 0;">
    <section style="height: 100vh; width: 100%; background-color: black;"></section>
    <section class="sec" style="height: 100vh; width: 100%; padding: 50px; ">
        <center>
            <div class="card" style="background-color: black;
            margin-top: 100px;
            height: 200px;
            width: 150px;
            opacity: 0;">

            </div>
        </center>
    </section>
    <section class="sec" style="height: 100vh; width: 100%; padding: 50px; background-color: grey;">
        <center>
            <div class="card" style="background-color: white;
            margin-top: 100px;
            height: 200px;
            width: 150px;
            opacity: 0;">

            </div>
        </center>
    </section>

    <script src="./assets/js/bottomanimation.js"></script>
</body>
</html>
